<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Orbit</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
  <body>
<div style="display: flex; flex-direction: column; height: 100vh; width: 100%;">
  <!-- Unity container at the top -->
  <div id="unity-container" class="unity-mobile" style="height: 50%; width: 100%; overflow: hidden;">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">Orbit</div>
    </div>
  </div>

  <!-- Containers side by side underneath unity-container -->
  <div style="display: flex; height: 50%; width: 100%; overflow: hidden; transform: translateY(100%)">
    <div id="container-csharp" style="flex: 1; background-color: lightblue;"></div>
    <div id="container-xml" style="flex: 1; background-color: lightgreen;"></div>
  </div>
</div>

<script src="index.js"></script>
    <script src="Build/OrbitWebPrototype.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/OrbitWebPrototype.data",
        frameworkUrl: "Build/OrbitWebPrototype.framework.js",
        codeUrl: "Build/OrbitWebPrototype.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Orbit",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
